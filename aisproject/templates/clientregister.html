<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #1b0236;
            color: #343a40; /* Dark color for text */
        }

        .registration-container {
            max-width: 500px;
            margin: auto;
            margin-top: 30px;
            padding: 20px;
            background-color: #d9d4d4;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .form-group label {
            font-weight: bold;
            margin:0px;
            color: black; /* Bootstrap primary color */
        }

        .form-control {
            border-color: #007bff; /* Bootstrap primary color for input border */
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Slightly darker color on hover */
            border-color: #0056b3;
        }

        .btn-secondary {
            background-color: #6c757d; /* Bootstrap secondary color */
            border-color: #6c757d;
        }

        .btn-secondary:hover {
            background-color: #545b62; /* Slightly darker color on hover */
            border-color: #545b62;
        }

        .a {
            background-color: #fcf7f7;
        }
        .password-container {
            position: relative;
            margin-bottom: 15px;
        }

        .password-input {
            padding-right: 30px;
        }

        .toggle-password {
            position: absolute;
            right: 5px;
            top: 70%;
            transform: translateY(-50%);
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container-fluid bg-voilet">
        <div class="registration-container mt-2">
            <h4 class="text-center" style="font-family: Times New Roman;">Client Registration</h4>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="userType">User Type:</label>
                    <select class="form-control" id="userType" name="userType" required>
                        <option value="customer">Customer</option>
                        <option value="admin">Admin</option>
                    </select>

                    <label for="fullName">Full Name:</label>
                    <input type="text" class="form-control a" name="fullName" required>

                    <label for="userId">User ID:</label>
                    <input type="text" class="form-control a" name="userId" required>

                    <label for="email">Email ID:</label>
                    <input type="email" class="form-control a" name="email" required>

                    <label for="mobile">Mobile Number:</label>
                    <input type="tel" class="form-control a" name="mobile" required pattern="[6-9][0-9]{9}">

                    <label for="address">Address:</label>
                    <input type="text" class="form-control a" name="address" required>

                    <div class="password-container">
                  <label for="" class="font-weight-bold">Create Password:</label>
                  <input type="password" name="password" value="" id="password" class="form-control password-input">
                  <span class="toggle-password" onclick="togglePasswordVisibility('password')">üîê</span>
                </div>

                <div class="password-container">
                  <label for="" class="font-weight-bold">Confirm Password:</label>
                  <input type="password" name="confirmPassword" value="" id="confirmPassword" class="form-control password-input">
                  <span class="toggle-password" onclick="togglePasswordVisibility('confirmPassword')">üîí</span>
                </div>
                    {% if messages %}
                    {% for i in messages %}
                  <h6 class="text-warrning">{{i}}</h6>

                    {% endfor %}
                    {% endif %}
                </div>


                <div class="text-center mt-2">
                    <input type="submit" name="" class="btn btn-primary mb-3" value="Submit">
                    <a href="loginpage" class="btn btn-secondary ml-2 mb-3">Already have an Account</a>
                </div>
            </form>
            <script>
            function togglePasswordVisibility(inputId) {
                const passwordInput = document.getElementById(inputId);
                const type = passwordInput.type === 'password' ? 'text' : 'password';
                passwordInput.type = type;
            }
        </script>
        </div>
    </div>
</body>

</html>
