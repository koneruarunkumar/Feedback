<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>admin dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

  </head>
  <style media="screen">
    .chart{
      text-align: center;
    }
  </style>
  <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <a class="navbar-brand" href="#">Django administration</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
          aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse ml-4" id="navbarNav" >
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'admin_panel1'%}">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a  class="nav-link" href="{% url 'clients_data'%}">ClientsData</a>
        </li>
        <li class="nav-item">
           <a class="nav-link" href="{% url 'clients_feedback'%}" >ClientsFeedback</a>
        </li>

      </ul>
    </div>
    <li class="nav-item">
      <span class="navbar-text mr-3">
        Welcome
      </span>
    </li>

    <span class="text-white" style="  font-weight: bold;"> {{name.fullName}}</span>

      <a href="{% url 'logoutpage'%}" class=" text-right btn btn-danger">Logout</a>
      </nav>
    <div class="container-fluid cf">
      <div class="row">
      <div class="col-md-4 mt-3">
          <h4 style="font-family: Times New Roman; color:Navy">Total Number of Customers and Feedbacks Pie Chart</h4>
          <img src="data:image/png;base64,{{ image_uri }}" alt="Pie Chart">
      </div>
<div class="col-md-4 mt-3 chart">
  <h4 style="font-family: Times New Roman; color: blue;" class="text-center"></h4>
  <!-- Display the Pie Chart -->
    <img src="data:image/png;base64,{{ image_uri1 }}" alt="Pie Chart">
     <!-- Display the table -->

</div>
<div class="col-md-4 mt-3 chart ">
  <h4 style="font-family: Times New Roman; color: blue;" class="text-center">Peoples Names</h4>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th class="bg-light">Full Name</th>
            </tr>
        </thead>
        <tbody>
            {% for item in data %}
                <tr>
                    <td>{{ item.fullName }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>


</div>
      </div>
    </div>
