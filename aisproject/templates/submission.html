<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>submission response</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <style media="screen">
      form{
        border:2px solid Violet;
        padding: 100px;

      }
    </style>
  </head>
  <body>
    <form method="POST">
      {% csrf_token %}
        <h2>We have received your feedback/issue. Our team we get back to you with resolution.</h2>
    </form>

      <marquee behavior="scroll"  direction="left">Thank You!!! For Your Feedback</marquee>
      <div class="text-center">

      <a href="{% url 'feedbackpage'%}" class="btn btn-success">Again Give Feedback</a>
      <a href="{% url 'logoutpage'%}" class="btn btn-danger ">Logout</a>
        </div>
  </body>
</html>
